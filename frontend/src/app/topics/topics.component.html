<app-breadcrumb [paths] = "breadcrumb"></app-breadcrumb>

<app-create-topic [iddd]="course" (newTopic)="onCreateTopic($event)"></app-create-topic>

<table mat-table [dataSource] = "dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 demo-table">

    <!-- Post Column -->
    <ng-container matColumnDef="text">
    <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Post </th> -->
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="transform: rotate(0);"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
</mat-paginator>
