<!-- Default form login -->
<form class="text-center border border-light p-5">
    <p class="h4 mb-4">S'enregistrer</p>
    <!-- Email -->
    <input type="text" [(ngModel)] = "name" name="username" class="form-control mb-4" placeholder="Login" required>
    <!-- Password -->
    <input type="password" [(ngModel)] = "psw" name="password" class="form-control mb-4" placeholder="Password" required>
    <!-- Sign in button -->
    <div class="button" (click)=affiche()>
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Connexion</button>
    </div>
</form>
<footer class="alert alert-danger" role="alert" *ngIf="errorMessage.length > 0" >
    {{ errorMessage }}
</footer>
  <!-- Default form login -->
