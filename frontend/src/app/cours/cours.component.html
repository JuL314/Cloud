

<table mat-table [dataSource] = "dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 demo-table">
    
    <!-- Name Column -->
    <ng-container matColumnDef="course_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du cours </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/topics',element.course_id]" class="stretched-link"></a>{{element.course_name}} </td>
    </ng-container>

    <!-- No Subjects Column -->
    <ng-container matColumnDef="no_subjects">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de sujets </th>
    <td mat-cell *matCellDef="let element"> {{element.no_subjects}} </td>
    </ng-container>

    <!-- Last Message Column -->
    <ng-container matColumnDef="last_message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernier message </th>
    <td mat-cell *matCellDef="let element"> {{element.last_message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="transform: rotate(0);"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
</mat-paginator>
